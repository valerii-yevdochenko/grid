<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__wrap wrap">
            <div class="header__top">
                <div class="header__logo logo">
                    <a class="logo__link" href="#">
                        <img class="logo__img" src="img/logo.png" alt="Логотип">
                    </a>
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">MENS</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">WOMENS</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">BRANDS</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">SALE</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">NEWS</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__info">
                <h1 class="header__title">STUSSY2019</h1>
                <p class="header__text">
                    <a class="header__link" href="#">SHOP NOW</a>
                </p>
            </div>
            <a href="#content" class="header__btn">
                <img class="header__arrow" src="img/arrow.png" alt="Перейти ниже">
            </a>
        </div>
    </header>

    <main id="content" class="content">
        <div class="content__wrap wrap">
            <a href="#" class="content__link content__link--two">
                <img src="img/icon1.png" alt="SHOP GOURMET" class="content__icon">
                <span class="content__name content__name--big">SHOP GOURMET</span>
            </a>
            <a href="#" class="content__link">
                <img src="img/icon2.png" alt="SHOP CARHARTT" class="content__icon">
                <span class="content__name">SHOP CARHARTT</span>
            </a>
            <a href="#" class="content__link">
                <img src="img/icon3.png" alt="SHOP ADIDIAS" class="content__icon">
                <span class="content__name">SHOP ADIDAS</span>
            </a>
            <a href="#" class="content__link content__link--pt">
                <img src="img/icon4.png" alt="100DEEP SALE" class="content__icon">
                <span class="content__name">100DEEP SALE</span>
            </a>
            <a href="#" class="content__link content__link--pt">
                <img src="img/icon5.png" alt="PALACE A/W 2019" class="content__icon">
                <span class="content__name">PALACE A/W 2019</span>
            </a>
            <a href="#" class="content__link content__link--pt">
                <img src="img/icon6.png" alt="TECH PACK" class="content__icon">
                <span class="content__name">TECH PACK</span>
            </a>
        </div>
    </main>
    <section class="instagram">
        <div class="instagram__wrap wrap">
            <div class="instagram__info">
                <h2 class="instagram__title">#ICNDY ON INSTAGRAM</h2>
                <p class="hinstagram__text">
                    <a class="instagram__link" href="#">VIEW HASHTAG</a>
                </p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__wrap wrap">
            <nav class="footer__menu menu menu--black">
                <ul class="menu__list">
                    <li class="menu__item">&copy; ICNDY2019</li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">PRIVASY</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">TERMS</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">SHOPS</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">ABOUT</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <ul class="footer__socials socials">
                <li class="socials_item">
                    <a aria-label="Instagram" href="#" class="socials__link">
                        <svg class="socials__svg socials__svg--inst">
                            <use xlink:href="img/sprite.svg#instagram"></use>
                        </svg>
                    </a>
                    <a aria-label="Facebook" href="#" class="socials__link">
                        <svg class="socials__svg socials__svg--fb">
                            <use xlink:href="img/sprite.svg#facebook"></use>
                        </svg>
                    </a>
                    <a aria-label="Twitter" href="#" class="socials__link">
                        <svg class="socials__svg socials__svg--tw">
                            <use xlink:href="img/sprite.svg#twitter"></use>
                        </svg>
                    </a>
                </li>

            </ul>
        </div>
    </footer>

</div>
</body>
</html>
